<section id="home">
    <div class="home">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 p-0" id="index" [ngStyle]="{ 'height.px': screenHeight }">
                    <nav class="navbar bg-body-tertiary">
                        <div class="container-fluid">
                            <div class="hamburger">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="25" fill="currentColor"
                                     class="bi bi-list" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                                </svg>
                            </div>
                            <div class="p-1 bg-light rounded rounded-pill shadow-sm search">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <button id="button-addon2" type="submit" class="btn btn-link"><i
                                                class="fa fa-search"></i></button>
                                    </div>
                                    <input type="search" placeholder="Search" aria-describedby="button-addon2"
                                           class="form-control border-0 bg-light">
                                </div>
                            </div>
                        </div>
                    </nav>
                    <div class="chats">
                        <div class="chat-item" *ngFor="let contact of dummyContact" (click)="selectContact(contact.name)">
                            <div class="d-flex align-items-center">
                                <div class="me-2">
                                    <img alt="user" ngSrc="./assets/default_user.png" width="50" height="50">
                                </div>
                                <div class="flex-grow-1 ms-1">
                                    <h6 class="font-weight-bold mt-1">{{ contact.name }}</h6>
                                    <small class="mb-0 gray"
                                           [ngClass]="{ 'truncate-text': contact.lastMessage.length > 35 }">{{ contact.lastMessage }}</small>
                                </div>
                                <div class="d-flex flex-column">
                                    <small class="text-muted gray">{{ contact.lastMsgTime }}</small>
                                    <div *ngIf="contact.badgeCount !== 0"><span
                                            class="badge badge-primary rounded-circle float-right">{{ contact.badgeCount }}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="new-chat position-absolute">
                        <div class="rounded-circle">
                            <i class="fa-solid fa-pen"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-9 p-0 position-relative" id="content">
                    <app-chat-window *ngIf="showChatWindow && selectedUser" [userId]=selectedUser></app-chat-window>
                </div>
            </div>
        </div>
    </div>
</section>
